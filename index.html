    <title>Welcome To EduHub</title>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ps-5 pe-auto fs-5 h1">
                            <a class="nav-link active siz" aria-current="page" href="#">Home</a>

                    </ul>

    <!-- nav-bar-section-end -->

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="siz text-dark">Let's have fun</h5>
                            <p class="siz text-dark"> We are here to give you fun through education</p>
                            <button type="button" class="btn btn-primary ps-4 pt-1 pe-4 pb-1">Get Started</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="...">

                            <p class="siz text-dark"> We are here to give you fun through education</p>

                    <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">

                            <button type="button" class="btn btn-primary ps-4 pt-1 pe-4 pb-1">Get Started</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
